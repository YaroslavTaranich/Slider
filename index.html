<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="offer__slider">
        <div class="offer__slider-counter">
            <div class="offer__slider-prev">
                <img src="left.svg" alt="prev">
            </div>
            <span id="current">01</span>
            /
            <span id="total">04</span>
            <div class="offer__slider-next">
                <img src="right.svg" alt="next">
            </div>
        </div>
        <div class="offer__slider-wrapper">
            <div class="offer__slider-inner">
                <div class="offer__slide">
                    <img src="https://via.placeholder.com/500x300.png/09f" alt="pic1">
                </div>
                <div class="offer__slide">
                    <img src="https://via.placeholder.com/500x300.png/29f" alt="pic2">
                </div>
                <div class="offer__slide">
                    <img src="https://via.placeholder.com/500x300.png/69f" alt="pic3">
                </div>
                <div class="offer__slide">
                    <img src="https://via.placeholder.com/500x300.png/e9f" alt="pic4">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="slider.js"></script>
</body>
